<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.min.css">
        <script type="text/javascript" src="../assets/css/bootstrap/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./Registration.css">
        <script type="text/javascript" src="./registration.js"></script> 

    </head>
    <body>
        <div>
            <form class="m-5 flex">
                <h2 class="header">Login</h2>
                <div class="form-group">
                    <lable>User Name<sup class="text-danger">*</sup></lable>
                    <input type="username" class="form-control shadow p-2 mb-2 bg-body rounded" id="userName" onkeyup="validateUserName()">
                    <div class="text-danger d-none" id="userNameErr">User Name is required</div>
                    <div class="text-danger d-none" id="userNameLengthErr">Minimum 3 char's and Maximum 10 are required</div>
                </div>
                <div class="form-group">
                    <label>Email<sup class="text-danger">*</sup></label>
                    <input type="email" class="form-control shadow p-2 mb-3 bg-body rounded" id="email" onkeyup="validateEmail()">
                    <div class="text-danger d-none" id="emailErr">Email is required</div>
                    <div class="text-danger d-none" id="emailFormatErr">Enter valid Email Format</div>
                </div>
                <div class="form-group">
                    <label>Password<sup class="text-danger">*</sup></label>
                    <input type="password" class="form-control shadow p-2 mb-2 bg-body rounded" id="password" onkeyup="validatePassword()">
                    <div class="text-danger d-none" id="passwordErr">password is required</div>
                    <div class="text-danger d-none" id="passwordLengthErr">password should be min 8 char's</div>
                </div>
                <div class="form-group">
                    <label>Conform Password</label>
                    <input type="password" class="form-control shadow p-2 mb-2 bg-body rounded" id="conformpassword" onkeyup="validateConformPasswordMatched()">
                    <div class="text-danger d-none" id="conformpasswordErr">password & conform password must be match.</div>
                </div>
                <div class="m-2">
                    <input type="button" class="btn btn-primary" value="save" onclick="validateForm()">
                    <input type="reset" class="btn btn-danger" value="cancel">
                </div>
                <div>
                    <label class="text-danger cu">
                        <a href="../assets/login/forget.html">Forget Password</a>
                    </label>|
                    <label class="text-success cu">
                        <a href="../assets/login/loginr.html">New Registration</a>
                    </label>
                </div>

            </form>
        </div>

    </body>
</html>
