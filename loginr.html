<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <style>
        .head{
            text-align: center;
            font-style: italic;
            color: rgb(255, 174, 25);
        }
    </style>
</head>
<body>
    <form>
        <h2 class="head m-5">Registration</h2>
        <div>
            <div>
                <label>Full name <sup sup class="text-danger" >*</sup></label>
                <input type="text" class="form-control shadow p-2 mb-2 bg-body rounded">
            </div>
            <div>
                <label>Mobile number<sup sup class="text-danger" >*</sup></label>
                <input type="text" class="form-control shadow p-2 mb-2 bg-body rounded">
            </div>
            <div>
                <label>Gmail<sup sup class="text-danger" >*</sup></label>
                <input type="text" class="form-control shadow p-2 mb-2 bg-body rounded">
            </div>
            <div>
                <label>Education<sup sup class="text-danger" >*</sup></label>
                <input type="text" class="form-control shadow p-2 mb-2 bg-body rounded">
            </div>
            <div>
                <label>Addres<sup sup class="text-danger" >*</sup></label>
                <input type="text" class="form-control shadow p-2 mb-2 bg-body rounded">
            </div>
            <div>
                <label>Maritial status<sup sup class="text-danger" >*</sup></label>
                <input type="text" class="form-control shadow p-2 mb-2 bg-body rounded">
            </div>
            <div>
                <label>Gender<sup sup class="text-danger" >*</sup></label>
                <input type="text" class="form-control shadow p-2 mb-2 bg-body rounded">
            </div>
            <div class="m-3">
                <input type="button" class="btn btn-outline-primary" value="Submit">
                <input type="button" class="btn btn-outline-info m-5" value="Preview">
            </div>
        </div>
    </form>
</body>
</html>
