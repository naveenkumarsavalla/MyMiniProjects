<!DOCTYPE html>
<html>
<head>
    <title>Forget Password</title>
    <link rel="stylesheet" href="./forget.css">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
</head>
<body>
    <div>
        <form class="m-5">
            <h2 class="header mt-5">Forget password</h2>
            <div class="form-group form mt-5">
                <label>Mobile number or email</label>
                <input type="text" class="form-control shadow p-3 mb-3 bg-body rounded" placeholder="Entermobile number or email" >
            </div>
            <div>
                <input type="button" class="btn btn-success" value="Get verification code">
            </div>
            <div class="form-group">
                <label>OTP</label>
                <input type="text" class="form-control shadow p-3 mb-3 bg-body rounded" placeholder="Enter verification code">
            </div>
            <div class="m-2">
                <input type="button" value="Submit" class="btn btn-primary">
                <input type="button" value="Resend" class="btn btn-secondary">
            </div>
        </form>
    </div>
</body>
</html>
